<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jesus Rodriguez">

  <!-- Open Graph Meta Tags -->
  <meta property="og:url" content="https://jesusrp98.page/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Jesus Rodriguez">
  <meta property="og:description" content="Portfolio page, with personal and professional details">
  <meta property="og:image" content="https://raw.githubusercontent.com/jesusrp98/portfolio/main/assets/images/profile.jpg">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="jesusrp98.page">
  <meta property="twitter:url" content="https://jesusrp98.page/">
  <meta name="twitter:title" content="Jesus Rodriguez">
  <meta name="twitter:description" content="Portfolio page, with personal and professional details">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/jesusrp98/portfolio/main/assets/images/profile.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/gif" href="favicon.gif"/>

  <title>Jesus Rodriguez</title>
  <meta name="description" content="Portfolio page, with personal and professional details">
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
